        .option:hover {
            background: rgba(74, 30, 109, 0.5);
            border-color: rgba(96, 130, 182, 0.5);
        }

            border-color: #00c9ff;
            background: rgba(0, 201, 255, 0.2);
            box-shadow: 0 0 10px rgba(0, 201, 255, 0.3);
        }
        
        .option.correct {
            border-color: #00ff9d;
            background: rgba(0, 255, 157, 0.15);
        }
        
        .option.incorrect {
            border-color: #ff2a6d;
            background: rgba(255, 42, 109, 0.15);
        }
        
        .explanation {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
            border-left: 3px solid #00c9ff;
            margin-top: 15px;

        .section-title {
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255, 42, 109, 0.3);

        .progress-bar {
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff2a6d, #00c9ff);
            transition: width 0.5s ease;
        }
        
        .floating-icon {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, var(--color1), var(--color2));
            filter: blur(8px);
            opacity: 0.7;
            z-index: -1;

        .submit-btn {
            background: linear-gradient(90deg, #ff2a6d, #00c9ff);
            border: none;
            border-radius: 30px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;

        }

            background: rgba(10, 15, 46, 0.7);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid rgba(96, 130, 182, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);

            background: linear-gradient(90deg, rgba(255, 42, 109, 0.2), rgba(0, 201, 255, 0.2));
            border-radius: 12px;
            padding: 20px;
            border-left: 4px solid #00ff9d;

            background: rgba(0, 201, 255, 0.15);
            border-radius: 20px;
            padding: 6px 15px;
            font-size: 14px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 15px;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }
    </style>
</head>
<body x-data="quizApp()" x-init="init()">

    <div class="cosmic-bg" id="cosmicCanvas"></div>
    
    <div class="container mx-auto px-4 py-8 max-w-4xl relative z-10">
        <!-- Header -->

            <div class="floating">

            <p class="text-xl text-blue-200 max-w-3xl mx-auto">

            <div class="flex justify-between items-center mb-3">
                <span class="font-medium">Your Progress</span>

            </div>

        <template x-if="!showResults">
            <div>
                <div class="space-y-6">
                    <template x-for="(question, qIndex) in questions" :key="qIndex">
                        <div class="question-card p-6">
                            <div class="question-counter">
                                <span x-text="`Question ${qIndex + 1} of ${totalQuestions}`"></span>
                            </div>
                            <h3 class="text-lg font-bold mb-4 flex items-center">
                                <i class="fas fa-question-circle text-blue-400 mr-3"></i>
                                <span x-text="question.question"></span>
                            </h3>

                                <template x-for="(option, oIndex) in question.options" :key="oIndex">
                                    <div 
                                        class="option"
                                        :class="{
                                            'selected': userAnswers[qIndex] === oIndex,
                                            'correct': showAnswers && oIndex === question.answer,
                                            'incorrect': showAnswers && userAnswers[qIndex] === oIndex && userAnswers[qIndex] !== question.answer
                                        }"
                                        @click="selectAnswer(qIndex, oIndex)"
                                    >
                                        <span x-text="option"></span>
                                    </div>
                                </template>
                            </div>
                            
                            <div class="explanation mt-4" x-show="showAnswers">
                                <p class="font-semibold text-blue-300 mb-2">
                                    <i class="fas fa-lightbulb mr-2"></i>
                                    <span x-text="getAnswerStatus(qIndex)"></span>
                                </p>
                                <p x-text="question.explanation"></p>
                            </div>
                        </div>
                    </template>
                </div>
                
                <div class="text-center mt-10">
                    <button class="submit-btn" @click="submitQuiz">
                        <i class="fas fa-paper-plane mr-2"></i>Submit Answers
                    </button>
                </div>
            </div>
        </template>
        
        <!-- Results Panel -->
        <template x-if="showResults">
            <div class="results-container">
                <h2 class="section-title text-3xl text-center mb-8">Quiz Results</h2>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-10">
                    <div class="text-center p-6 rounded-xl bg-blue-900/30">
                        <div class="text-3xl font-bold mb-2" x-text="`${score}/${totalQuestions}`"></div>
                        <div class="opacity-70">Correct Answers</div>
                    </div>
                    
                    <div class="text-center p-6 rounded-xl bg-purple-900/30">
                        <div class="text-3xl font-bold mb-2" x-text="`${Math.round((score/totalQuestions)*100)}%`"></div>
                        <div class="opacity-70">Overall Score</div>
                    </div>
                    
                    <div class="text-center p-6 rounded-xl bg-pink-900/30">
                        <div class="text-3xl font-bold mb-2" x-text="`${Math.round((answeredCount/totalQuestions)*100)}%`"></div>
                        <div class="opacity-70">Completion</div>
                    </div>
                </div>
                
                <div class="motivation-message mb-10">
                    <h3 class="text-xl font-bold mb-3 flex items-center">
                        <i class="fas fa-comment-dots text-yellow-400 mr-2"></i>

                    </h3>
                    <p class="text-lg" x-text="getMotivationMessage()"></p>
                </div>
                
                <div class="text-center">
                    <button class="submit-btn" @click="resetQuiz">
                        <i class="fas fa-redo mr-2"></i>Restart Quiz
                    </button>
                </div>

        </template>
    </div>
    
    <!-- Floating cosmic elements -->

    <div class="floating-icon" style="--color1: rgba(0, 201, 255, 0.4); --color2: rgba(0, 201, 255, 0); width: 150px; height: 150px; top: 40%; left: 5%; animation-delay: 2s;"></div>
    <div class="floating-icon" style="--color1: rgba(106, 13, 173, 0.4); --color2: rgba(106, 13, 173, 0); width: 120px; height: 120px; bottom: 20%; right: 15%; animation-delay: 4s;"></div>

        // Quiz app functionality
        function quizApp() {
            return {
                // Quiz state
                showAnswers: false,
                showResults: false,
                score: 0,
                answeredCount: 0,
                userAnswers: Array(quizData.questions.length).fill(undefined),
                
                // Get total questions
                get totalQuestions() {
                    return quizData.questions.length;
                },
                
                // Get questions
                get questions() {
                    return quizData.questions;
                },
                
                // Get answer status text
                getAnswerStatus(qIndex) {
                    const userAnswer = this.userAnswers[qIndex];
                    const question = this.questions[qIndex];
                    
                    if (userAnswer === undefined) {
                        return "Not answered. The correct answer is highlighted below.";
                    } else if (userAnswer === question.answer) {
                        return "Correct!";
                    } else {
                        return "Incorrect. The correct answer is highlighted below.";
                    }
                },
                
                // Select answer
                selectAnswer(qIndex, optionIndex) {
                    if (this.showAnswers) return; // Prevent changing after submission
                    
                    // Save answer
                    this.userAnswers[qIndex] = optionIndex;
                    
                    // Update answered count
                    this.calculateAnsweredCount();
                },
                
                // Calculate how many questions have been answered
                calculateAnsweredCount() {
                    let count = 0;
                    for (const answer of this.userAnswers) {
                        if (answer !== undefined) count++;
                    }
                    this.answeredCount = count;
                },
                
                // Submit quiz
                submitQuiz() {
                    this.showAnswers = true;
                    
                    // Calculate score
                    this.score = 0;
                    quizData.questions.forEach((question, qIndex) => {
                        if (this.userAnswers[qIndex] === question.answer) {
                            this.score++;
                        }
                    });
                    
                    // Show results after a delay
                    setTimeout(() => {
                        this.showResults = true;
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    }, 1000);
                },
                
                // Reset quiz
                resetQuiz() {
                    this.userAnswers = Array(quizData.questions.length).fill(undefined);
                    this.showAnswers = false;
                    this.showResults = false;
                    this.score = 0;
                    this.answeredCount = 0;
                },
                
                // Get motivation message based on score
                getMotivationMessage() {
                    const percentage = this.score / this.totalQuestions;
                    
                    if (percentage >= 0.9) {
                        return "Cosmic mastery achieved! Your understanding of NumPy arrays vs Python lists is stellar.";
                    } else if (percentage >= 0.7) {
                        return "Impressive knowledge! You've shown great understanding of the differences between arrays and lists.";
                    } else if (percentage >= 0.5) {
                        return "Solid progress! You've grasped the fundamentals. Keep exploring to master the details.";
                    } else {
                        return "Beginning your journey! Review the explanations and try again - the universe of NumPy awaits your discovery!";
                    }
                },
                
                // Create cosmic background
                createCosmicBackground() {
                    const container = document.getElementById('cosmicCanvas');
                    
                    // Create stars
                    for (let i = 0; i < 150; i++) {
                        const star = document.createElement('div');
                        star.classList.add('star');
                        const size = Math.random() * 3;
                        star.style.width = `${size}px`;
                        star.style.height = `${size}px`;
                        star.style.left = `${Math.random() * 100}%`;
                        star.style.top = `${Math.random() * 100}%`;
                        star.style.opacity = Math.random() * 0.8 + 0.2;
                        star.style.setProperty('--duration', `${Math.random() * 5 + 3}s`);
                        container.appendChild(star);
                    }
                },
                
                // Initialize the quiz
                init() {
                    this.createCosmicBackground();
                    this.calculateAnsweredCount();
                }
            }
        }
