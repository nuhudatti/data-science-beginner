<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuhu Muhammad Datti - Legacy Signature</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Raleway:wght@300;400;500&display=swap');
        
        body {
            background: linear-gradient(135deg, #0a1929 0%, #051423 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Raleway', sans-serif;
        }
        
        .signature-container {
            position: relative;
            padding: 40px;
            border-radius: 20px;
            background: rgba(10, 25, 41, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(212, 175, 55, 0.2);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            width: 90%;
        }
        
        .signature {
            font-family: 'Playfair Display', serif;
            font-size: 4.5rem;
            text-align: center;
            color: #e6e6e6;
            position: relative;
            padding: 30px 0;
        }
        
        .signature-name {
            display: inline-block;
            position: relative;
        }
        
        .signature-name::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
            opacity: 0.7;
        }
        
        .signature span {
            display: inline-block;
            position: relative;
        }
        
        .signature span:nth-child(1) { color: #d4af37; } /* N */
        .signature span:nth-child(2) { animation-delay: 0.2s; } /* u */
        .signature span:nth-child(3) { animation-delay: 0.4s; } /* h */
        .signature span:nth-child(4) { animation-delay: 0.6s; } /* u */
        .signature span:nth-child(5) { margin: 0 15px; color: rgba(212, 175, 55, 0.6); font-size: 3rem; } /* • */
        .signature span:nth-child(6) { animation-delay: 0.8s; } /* M */
        .signature span:nth-child(7) { animation-delay: 1.0s; } /* u */
        .signature span:nth-child(8) { animation-delay: 1.2s; } /* h */
        .signature span:nth-child(9) { animation-delay: 1.4s; } /* a */
        .signature span:nth-child(10) { animation-delay: 1.6s; } /* m */
        .signature span:nth-child(11) { animation-delay: 1.8s; } /* m */
        .signature span:nth-child(12) { animation-delay: 2.0s; } /* a */
        .signature span:nth-child(13) { animation-delay: 2.2s; } /* d */
        .signature span:nth-child(14) { margin: 0 15px; color: rgba(212, 175, 55, 0.6); font-size: 3rem; } /* • */
        .signature span:nth-child(15) { animation-delay: 2.4s; } /* D */
        .signature span:nth-child(16) { animation-delay: 2.6s; } /* a */
        .signature span:nth-child(17) { animation-delay: 2.8s; } /* t */
        .signature span:nth-child(18) { animation-delay: 3.0s; } /* t */
        .signature span:nth-child(19) { animation-delay: 3.2s; } /* i */
        
        .signature span:not(:nth-child(5)):not(:nth-child(14)) {
            animation: floatLetter 6s infinite ease-in-out;
        }
        
        @keyframes floatLetter {
            0%, 100% { transform: translateY(0) rotate(0); }
            25% { transform: translateY(-8px) rotate(1deg); }
            50% { transform: translateY(0) rotate(0); }
            75% { transform: translateY(5px) rotate(-1deg); }
        }
        
        .signature-subtitle {
            text-align: center;
            font-size: 1.2rem;
            color: #a0aec0;
            margin-top: 20px;
            position: relative;
        }
        
        .signature-subtitle::before,
        .signature-subtitle::after {
            content: "✧";
            color: #d4af37;
            margin: 0 15px;
            opacity: 0.7;
        }
        
        .signature-flourish {
            position: absolute;
            font-size: 2rem;
            color: rgba(212, 175, 55, 0.15);
            z-index: -1;
        }
        
        .flourish-1 { top: 20px; left: 20px; transform: rotate(-15deg); }
        .flourish-2 { top: 20px; right: 20px; transform: rotate(15deg); }
        .flourish-3 { bottom: 20px; left: 20px; transform: rotate(15deg); }
        .flourish-4 { bottom: 20px; right: 20px; transform: rotate(-15deg); }
        
        .gold-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #d4af37;
            border-radius: 50%;
            opacity: 0.8;
            animation: pulse 2s infinite;
        }
        
        .dot-1 { top: 40px; left: 40px; animation-delay: 0s; }
        .dot-2 { top: 40px; right: 40px; animation-delay: 0.5s; }
        .dot-3 { bottom: 40px; left: 40px; animation-delay: 1s; }
        .dot-4 { bottom: 40px; right: 40px; animation-delay: 1.5s; }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.5); opacity: 0.4; }
            100% { transform: scale(1); opacity: 0.8; }
        }
        
        .signature-line {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
            opacity: 0.3;
        }
        
        .line-1 { top: 30%; left: 5%; right: 5%; }
        .line-2 { top: 70%; left: 5%; right: 5%; }
        
        .signature-hint {
            text-align: center;
            color: rgba(160, 174, 192, 0.6);
            font-size: 0.9rem;
            margin-top: 30px;
            font-style: italic;
        }
        
        .signature-developer {
            position: absolute;
            bottom: 15px;
            right: 20px;
            font-size: 0.8rem;
            color: rgba(160, 174, 192, 0.4);
        }
        
        /* Animation for the container */
        @keyframes containerFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .signature-container {
            animation: containerFloat 8s infinite ease-in-out;
        }
        
        /* Glow effect */
        .signature-name {
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.2);
            transition: text-shadow 0.5s ease;
        }
        
        .signature-name:hover {
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5), 
                          0 0 30px rgba(212, 175, 55, 0.3);
        }
    </style>
</head>
<body>
    <div class="signature-container">
        <!-- Decorative elements -->
        <div class="signature-flourish flourish-1">✧</div>
        <div class="signature-flourish flourish-2">✧</div>
        <div class="signature-flourish flourish-3">✧</div>
        <div class="signature-flourish flourish-4">✧</div>
        
        <div class="gold-dot dot-1"></div>
        <div class="gold-dot dot-2"></div>
        <div class="gold-dot dot-3"></div>
        <div class="gold-dot dot-4"></div>
        
        <div class="signature-line line-1"></div>
        <div class="signature-line line-2"></div>
        
        <!-- Signature -->
        <div class="signature">
            <div class="signature-name">
                <span>N</span>
                <span>u</span>
                <span>h</span>
                <span>u</span>
                <span>•</span>
                <span>M</span>
                <span>u</span>
                <span>h</span>
                <span>a</span>
                <span>m</span>
                <span>m</span>
                <span>a</span>
                <span>d</span>
                <span>•</span>
                <span>D</span>
                <span>a</span>
                <span>t</span>
                <span>t</span>
                <span>i</span>
            </div>
        </div>
        
        <div class="signature-subtitle">
            Crafting Digital Legacies That Echo Through Time
        </div>
        
        <div class="signature-hint">
            Hover over the signature for a subtle glow effect
        </div>
        
        <div class="signature-developer">
            Signature Animation by Nuhu Muhammad Datti
        </div>
    </div>

    <script>
        // Add subtle interaction effects
        const signature = document.querySelector('.signature-name');
        
        signature.addEventListener('mouseover', () => {
            const letters = signature.querySelectorAll('span');
            letters.forEach((letter, index) => {
                setTimeout(() => {
                    letter.style.transform = 'translateY(-15px)';
                    letter.style.color = '#d4af37';
                    setTimeout(() => {
                        letter.style.transform = '';
                        letter.style.color = index === 0 || index === 15 ? '#d4af37' : '#e6e6e6';
                    }, 500);
                }, index * 50);
            });
        });
        
        // Add a periodic animation to the middle dots
        setInterval(() => {
            const dots = document.querySelectorAll('.signature span:nth-child(5), .signature span:nth-child(14)');
            dots.forEach(dot => {
                dot.animate([
                    { transform: 'scale(1)', opacity: 0.6 },
                    { transform: 'scale(1.5)', opacity: 1 },
                    { transform: 'scale(1)', opacity: 0.6 }
                ], {
                    duration: 1500,
                    iterations: 1
                });
            });
        }, 5000);
    </script>
</body>
</html>
