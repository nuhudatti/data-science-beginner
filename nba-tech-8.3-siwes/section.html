<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legacy Assignment Portal Button</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'nitda-blue': '#0a2e5a',
                        'nitda-gold': '#d4af37',
                        'nitda-light': '#e6f0fa'
                    },
                    fontFamily: {
                        'sans': ['Montserrat', 'sans-serif'],
                        'serif': ['Playfair Display', 'serif']
                    }
                }
            }
        }
    </script>
    
    <style>
        body {
            background: linear-gradient(135deg, #0a2e5a 0%, #051a38 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .legacy-btn {
            position: relative;
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(10, 46, 90, 0.9) 0%, rgba(5, 26, 56, 0.9) 100%);
            border: 2px solid rgba(212, 175, 55, 0.5);
            border-radius: 16px;
            padding: 40px 60px;
            text-align: center;
            transition: all 0.4s ease;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            max-width: 600px;
            width: 100%;
        }
        
        .legacy-btn:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
            border-color: rgba(212, 175, 55, 0.8);
        }
        
        .legacy-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(212, 175, 55, 0.1) 0%, transparent 70%);
            z-index: 0;
        }
        
        .legacy-btn::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #d4af37, #0a2e5a, #d4af37);
            z-index: -1;
            border-radius: 18px;
            animation: borderAnimation 3s linear infinite;
            background-size: 300% 300%;
        }
        
        @keyframes borderAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .btn-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: #d4af37;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }
        
        .btn-subtitle {
            font-size: 1.2rem;
            color: #e6f0fa;
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
            max-width: 80%;
            line-height: 1.6;
        }
        
        .btn-icon {
            width: 80px;
            height: 80px;
            background: rgba(212, 175, 55, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
            border: 2px solid rgba(212, 175, 55, 0.3);
            transition: all 0.3s ease;
        }
        
        .legacy-btn:hover .btn-icon {
            background: rgba(212, 175, 55, 0.2);
            transform: scale(1.1) rotate(10deg);
            border-color: rgba(212, 175, 55, 0.6);
        }
        
        .btn-icon i {
            font-size: 3rem;
            color: #d4af37;
        }
        
        .btn-indicator {
            display: flex;
            align-items: center;
            background: rgba(10, 46, 90, 0.7);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 50px;
            padding: 8px 20px;
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
        }
        
        .legacy-btn:hover .btn-indicator {
            background: rgba(10, 46, 90, 0.9);
            border-color: rgba(212, 175, 55, 0.6);
        }
        
        .pulse {
            width: 12px;
            height: 12px;
            background: #4ade80;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulseAnimation 2s infinite;
        }
        
        @keyframes pulseAnimation {
            0% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(74, 222, 128, 0); }
            100% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0); }
        }
        
        .btn-indicator-text {
            color: #e6f0fa;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }
        
        .pyramid {
            position: absolute;
            width: 100px;
            height: 100px;
            transform-style: preserve-3d;
            transform: rotateX(60deg) rotateZ(-45deg);
            animation: rotate 20s linear infinite;
            z-index: 1;
            opacity: 0.2;
            top: 20px;
            right: 20px;
        }
        
        .pyramid div {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(212, 175, 55, 0.2), rgba(10, 46, 90, 0.3));
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }
        
        .pyramid div:nth-child(1) { transform: translateZ(30px); }
        .pyramid div:nth-child(2) { transform: rotateY(90deg) translateZ(30px); }
        .pyramid div:nth-child(3) { transform: rotateY(180deg) translateZ(30px); }
        .pyramid div:nth-child(4) { transform: rotateY(270deg) translateZ(30px); }
        
        @keyframes rotate {
            0% { transform: rotateX(60deg) rotateZ(0deg); }
            100% { transform: rotateX(60deg) rotateZ(360deg); }
        }
        
        .floating-text {
            position: absolute;
            color: rgba(212, 175, 55, 0.1);
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 700;
            z-index: 1;
            transform: rotate(-30deg);
            user-select: none;
        }
        
        .floating-text:nth-child(1) { top: 20px; left: 20px; }
        .floating-text:nth-child(2) { bottom: 20px; right: 20px; transform: rotate(30deg); }
        
        .btn-hover-hint {
            position: absolute;
            bottom: 20px;
            color: rgba(230, 240, 250, 0.5);
            font-size: 0.8rem;
            z-index: 2;
            animation: fadeInOut 2s infinite;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <!-- Legacy Assignment Portal Button -->
    <a href="assignment-portal.html" class="legacy-btn">
        <!-- Decorative elements -->
        <div class="pyramid"></div>
        <div class="floating-text">LEGACY</div>
        <div class="floating-text">ETERNITY</div>
        
        <!-- Button content -->
        <div class="btn-icon">
            <i class="fab fa-python"></i>
        </div>
        
        <h1 class="btn-title">Python Assignment Portal</h1>
        
        <p class="btn-subtitle">
            Access the timeless assignment submission system that will echo through eternity. 
            Where innovation meets tradition to create academic excellence.
        </p>
        
        <div class="btn-indicator">
            <div class="pulse"></div>
            <span class="btn-indicator-text">ACTIVE PORTAL - CLICK TO ACCESS</span>
        </div>
        
        <div class="btn-hover-hint">
            <i class="fas fa-arrow-up mr-2"></i>Hover for enhanced experience
        </div>
    </a>
    
    <script>
        // Add click animation
        document.querySelector('.legacy-btn').addEventListener('click', function(e) {
            e.preventDefault();
            
            // Create ripple effect
            const ripple = document.createElement('div');
            ripple.style.position = 'absolute';
            ripple.style.borderRadius = '50%';
            ripple.style.background = 'rgba(212, 175, 55, 0.3)';
            ripple.style.transform = 'scale(0)';
            ripple.style.animation = 'ripple 0.6s linear';
            ripple.style.top = e.offsetY + 'px';
            ripple.style.left = e.offsetX + 'px';
            ripple.style.width = '5px';
            ripple.style.height = '5px';
            ripple.style.zIndex = '5';
            
            this.appendChild(ripple);
            
            // Add CSS for ripple animation
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes ripple {
                    to {
                        transform: scale(15);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);
            
            // Redirect after animation
            setTimeout(() => {
                window.location.href = this.getAttribute('href');
            }, 500);
        });
    </script>
</body>
</html>
