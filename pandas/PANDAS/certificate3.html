<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Certificate Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-slate-100 text-slate-800">

  <!-- Form Section -->
  <div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4 text-center">Certificate Generator</h1>
    <form id="certForm" class="space-y-4">
      <input id="fullName" class="w-full p-2 border rounded" type="text" placeholder="Full Name" required />
      <input id="courseName" class="w-full p-2 border rounded" type="text" placeholder="Course Name" required />
      <input id="studentId" class="w-full p-2 border rounded" type="text" placeholder="Student ID" required />
      <input id="certDate" class="w-full p-2 border rounded" type="date" required />
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white p-2 rounded">Generate Certificate</button>
    </form>
  </div>

  <!-- Certificate Preview Section -->
  <div class="flex justify-center mt-10">
    <div id="certificate" class="w-full max-w-4xl aspect-[4/3] bg-white shadow-lg p-8 relative" style="overflow: hidden;">
      <div class="text-center space-y-4">
        <h2 class="text-3xl font-bold text-slate-800">Certificate of Completion</h2>
        <p class="text-lg text-slate-600">This is to certify that</p>
        <h3 id="certName" class="text-2xl font-semibold text-blue-700">Your Name</h3>
        <p class="text-lg text-slate-600">has successfully completed the course</p>
        <h4 id="certCourse" class="text-xl text-green-700 font-medium">Course Name</h4>
        <p class="text-md text-slate-500">Student ID: <span id="certId">000000</span></p>
        <p class="text-sm text-slate-500">Date: <span id="certDateDisplay">01/01/2025</span></p>
      </div>
      <div class="absolute bottom-4 right-4" id="qrCode"></div>
    </div>
  </div>

  <!-- Action Buttons -->
  <div class="flex justify-center gap-4 mt-6 mb-10">
    <button id="downloadPdf" disabled class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded disabled:opacity-50">Download PDF</button>
    <button id="downloadPng" disabled class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded disabled:opacity-50">Download PNG</button>
  </div>

  <!-- Script Logic -->
  <script>
    const form = document.getElementById('certForm');
    const certName = document.getElementById('certName');
    const certCourse = document.getElementById('certCourse');
    const certId = document.getElementById('certId');
    const certDateDisplay = document.getElementById('certDateDisplay');
    const qrCodeContainer = document.getElementById('qrCode');
    const pdfBtn = document.getElementById('downloadPdf');
    const pngBtn = document.getElementById('downloadPng');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      // Get form values
      const name = document.getElementById('fullName').value;
      const course = document.getElementById('courseName').value;
      const studentId = document.getElementById('studentId').value;
      const date = document.getElementById('certDate').value;

      // Update certificate
      certName.textContent = name;
      certCourse.textContent = course;
      certId.textContent = studentId;
      certDateDisplay.textContent = new Date(date).toLocaleDateString();

      // Clear previous QR
      qrCodeContainer.innerHTML = '';

      // Generate QR code
      const verificationURL = `https://verify.yourschool.edu/${studentId}`;
      new QRCode(qrCodeContainer, {
        text: verificationURL,
        width: 80,
        height: 80,
        colorDark: '#000000',
        colorLight: '#ffffff',
        correctLevel: QRCode.CorrectLevel.H
      });

      // Enable buttons
      pdfBtn.disabled = false;
      pngBtn.disabled = false;
    });

    // PDF Download
    pdfBtn.addEventListener('click', async () => {
      const { jsPDF } = window.jspdf;
      const canvas = await html2canvas(document.getElementById('certificate'), { useCORS: true, scale: 2 });
      const imgData = canvas.toDataURL('image/jpeg', 1.0);

      const pdf = new jsPDF('landscape', 'pt', [canvas.width, canvas.height]);
      pdf.addImage(imgData, 'JPEG', 0, 0, canvas.width, canvas.height);
      pdf.save('certificate.pdf');
    });

    // PNG Download
    pngBtn.addEventListener('click', async () => {
      const canvas = await html2canvas(document.getElementById('certificate'), { useCORS: true, scale: 2 });
      const link = document.createElement('a');
      link.download = 'certificate.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });
  </script>
</body>
</html>
